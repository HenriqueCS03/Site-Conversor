<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Js/Script.js" defer></script>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="icon" href="./img/conversor-icon.png">
    <title>Conversor</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="titulo">
            <h1><span id="conversorName">Conversor</span> Gratuito</h1>
            <p>Henrique Cesar de Souza</p>
        </div>
    </header>

    <div class="container">
        <div class="div-principal">
            
            <div class="formulario">  
                <form>
                    <div class="div-info">
                        <label for="converterValor">Valor <span id="nmAlteracaone">Decimal</span>:</label>
                    </div>
                    <div class="div-inserir">    
                        <input class="valor" type="number" id="converterValorId" value="" placeholder="(dec)">
                    </div>
                    <div class="div-acoes">
                        <div class="div-inserir">
                            <input class="confirmar" type="button" id="confirmId" value="Converter">
                        </div>
                        <div class="div-inserir">
                            <input class="limpar" type="button" value="Limpar" id="limparId">
                        </div>
                        </div>
                    <div class="div-info">
                        <p>Para<span id="nmAlteracaot"> Binário</span>:</p>  
                    </div>
                    <div class="div-inserir">
                        <p class="resultado" id="resultadoId">(bin)</p>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="menu-lateral">
                <ul>
                    <div class="selecionar">
                        <li><a id="decBin" href="#">Decimal para Binário</a></li>
                    </div>
                    <div class="selecionar">
                        <li><a id="binDec" href="#">Binário para Decimal</a></li>
                    </div> 
                    <div class="selecionar">
                        <li><a id="decOct" href="#">Decimal para Octagonal</a></li>
                    </div>
                </ul>            
        </div>
    </div>       
    <footer id="rodapeId" class="rodape">
        <a href="https://github.com/HenriqueCesarS"><img class="rede-social" src="./img/GitHub-logo-depositphotos-bgremover.png" alt="logo GitHub"></a>
        <a href="https://www.instagram.com/r_cesinhaz/"><img class="rede-social" src="./img/instagram-logo-icone5.png" alt="logo instagram"></a>
        <a href="https://www.linkedin.com/in/henrique-cesar-869706230/"><img class="rede-social" src="./img/logo-linkedin.jpg" alt="logo linkedin"></a>
    </footer>
</body>
</html>
