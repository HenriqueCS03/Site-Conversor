<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Js/Script.js" defer></script>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="icon" href="./img/conversor-icon.png">
    <title>Conversor</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="titulo">
            <h1><span>Conversor</span> Gratuito</h1>
        </div>
    </header>

    <div class="container">
        <div class="div-principal">
            
            
            <div class="formulario">  
                <form>
                    <div class="div-info">
                        <label for="converterValor">Insira o valor:</label>
                    </div>
                    <div class="div-inserir">    
                        <input class="valor" type="number" id="converterValor" value="" placeholder="(bin)">
                    </div>
                    <div class="div-acoes">
                        <div class="div-inserir">
                            <input class="confirmar" type="submit" id="confirmId" value="Converter">
                        </div>
                        <div class="div-inserir">
                            <input class="limpar" type="button" value="Limpar" id="limparId">
                        </div>
                        </div>
                    <div class="div-info">
                        <p>Em valor decimal:</p>  
                    </div>
                    <div class="div-inserir">
                        <input class="resultado" type="text" id="resultadoId" value="" placeholder="(dec)"> 
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="menu-lateral">
            <nav>
                <ul>
                    <div class="selecionar">
                        <li><a href="">Binário para Decimal</a></li>
                    </div>
                    <div class="selecionar">
                        <li><a href="">Decimal para Binário</a></li>
                    </div> 
                    <div class="selecionar">
                        <li><a href="">Decimal para Octagonal</a></li>
                    </div>
                </ul>            
            </nav>
        </div>
    </div>       
    <footer id="rodapeId" class="rodape">
        <a href="https://github.com/HenriqueCesarS"><img class="rede-social" src="./img/GitHub-logo-depositphotos-bgremover.png" alt="logo GitHub"></a>
        <a href="https://www.instagram.com/r_cesinhaz/"><img class="rede-social" src="./img/instagram-logo-icone5.png" alt="logo instagram"></a>
        <a href="https://www.linkedin.com/in/henrique-cesar-869706230/"><img class="rede-social" src="./img/logo-linkedin.jpg" alt="logo linkedin"></a>
    </footer>
</body>
</html>
